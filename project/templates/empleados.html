{%extends 'main.html'%}
{%block content%}
<div class="page-content p-5" id="content">
    <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"><i class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold">M&oacute;dulos</small></button>
    <button type="button" class="btn rounded-pill shadow-sm px-4 mb-4 float-end" style="background-color:#CA9F8B" data-bs-toggle="modal" data-bs-target="#detalleEmpleado" onclick="limpiar();"><strong>Agregar</strong></button>
    <!-- CATÁLOGO DE EMPLEADO-->
    <div id="divCatalogoEmpleado" class="col-12">
        <div class="card">
            <div class="card-header text-center bg-light">
                <span class="h5 text-black"  style=" font-size: 25px;"><b>Cat&aacute;logo de Empleados</b> </span>
            </div>
            <div class="card-body">
                <div class="text-center">
                    <span class="h6">Buscar:  <i class="fas fa-search"></i> <input id="buscarEmpleado" type="text" onkeyup="buscarTabla()" /></span>
                </div>
                <br>
                <table class="table table-hover" id="datos">
                    <thead>
                        <tr>
                            <th style="border: 1px solid black; text-align: center;">Nombre</th>
                            <th style="border: 1px solid black;  text-align: center;">Correo</th> 
                            <th style="border: 1px solid black; text-align: center;">Tel&eacute;fono</th>
                            <th style="border: 1px solid black; text-align: center;">Dirección</th>
                            <th class="col-2" style="border: 1px solid black; ">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyEmpleados" style="background: #e2e2e0;">
                    </tbody>
                    <tr class='noSearch hide'>
                        <td colspan="10000"></td>
                </table>
                <br>
            </div>
        </div>
    </div>
    <!-- FORMULARIO DE EMPLEADO-->
    <div class="container">
        <br>
        <div class="modal fade" id="detalleEmpleado" tabindex="-1" aria-labelledby="detalleEmpleado" aria-hidden="true" >
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header" style="background: #3D7692; text-align: center">
                        <span class="h5 text-black " style="font-variant: small-caps; font-size: 20px; "><b>Detalle Empleado</b></span>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form">
                            <div > 
                                <input id="txtCodigoEmpleado" type="hidden"> 
                            </div>
                            <div > 
                                <input id="txtCodigoPersona" type="hidden"> 
                            </div>
                            <div > 
                                <input id="txtCodigoUsuario" type="hidden"> 
                            </div>
                            <div style="color:#CA9F8B" class="mt-4">
                                <i class="fas fa-grin-alt"></i>
                                <label>Datos Personales</label>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <label for="txtNombre" class="form-label">Nombre<span class="text-danger">*</span></label>
                                    <input id="txtNombre" type="text" class="form-control" style="background: #F4F6F6;" />
                                </div>
                                <div class="col-4">
                                    <label for="txtApellidoPaterno" class="form-label">Apellido Paterno<span class="text-danger">*</span></label>
                                    <input id="txtApellidoPaterno" type="text" class="form-control" style="background: #F4F6F6;" />
                                </div>
                                <div class="col-4">
                                    <label for="txtApellidoMaterno" class="form-label">Apellido Materno <span>(Opcional)</span></label>
                                    <input id="txtApellidoMaterno" type="text" class="form-control" style="background: #F4F6F6;" > <br>
                                </div>
                                <div class="col-6">
                                    <label for="txtTelefono" class="form-label">Tel&eacute;fono<span class="text-danger">*</span></label>
                                    <input id="txtTelefono" type="text" class="form-control" style="background: #F4F6F6;"> <br>
                                </div>
                                <div class="col-6">
                                    <label for="txtCorreo" class="form-label">Correo<span class="text-danger">*</span></label>
                                    <input id="txtCorreo" type="text" class="form-control" style="background: #F4F6F6;"> <br>
                                </div>
                                <div class="col-6">
                                    <label for="txtCalle" class="form-label">Calle<span class="text-danger">*</span></label>
                                    <input id="txtCalle" type="text" class="form-control" style="background: #F4F6F6;"> <br>
                                </div>
                                <div class="col-6">
                                    <label for="txtColonia" class="form-label">Colonia<span class="text-danger">*</span></label>
                                    <input id="txtColonia" type="text" class="form-control" style="background: #F4F6F6;"> <br>
                                </div>
                                <div class="col-6">
                                    <label for="txtNumero" class="form-label">Numero<span class="text-danger">*</span></label>
                                    <input id="txtNumero" type="text" class="form-control" style="background: #F4F6F6;"> <br>
                                </div>
                                <div class="col-6">
                                    <label for="txtCP" class="form-label">Codigo Postal<span class="text-danger">*</span></label>
                                    <input id="txtCP" type="text" class="form-control" style="background: #F4F6F6;"> <br>
                                </div>
                            </div>
                            <div style="color:#CA9F8B;" class="mt-4">
                                <i class="fa fa-address-book"></i>
                                <label>Datos de Empleado</label>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="txtFechaC" class="form-label">Fecha creación<span class="text-danger">*</span></label>
                                    <input id="txtFechaC" type="text" class="form-control" style="background: #F4F6F6;"> <br>
                                </div>
                                <div class="col-6">
                                    <label for="txtFechaA" class="form-label">Fecha actualización<span class="text-danger">*</span></label>
                                    <input id="txtFechaA" type="text" class="form-control" style="background: #F4F6F6;"> <br>
                                </div>
                            </div>
                            <div style="color:#CA9F8B;" class="mt-4">
                                <i class="fa fa-lock"></i>
                                <label>Datos de Seguridad</label>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="txtCorreo" class="form-label">Correo <span class="text-danger">*</span></label>
                                    <input id="txtCorreo" type="text" class="form-control" style="background: #F4F6F6;"> <br>
                                </div>
                                <div class="col-6">
                                    <label for="txtContrasenia" class="form-label">Contraseña<span class="text-danger">*</span></label>
                                    <div class="input-group mb-6">
                                        <input id="txtContrasenia" type="password" class="form-control" style="background: #F4F6F6;">
                                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="mostrarContrasena();"><i class="fa fa-eye" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-4"></div>
                                <div class="pt-3 pb-3 text-center">
                                    <button class="btn btn-outline-info" >
                                        <i class="fas fa-plus-square"></i>&nbsp;&nbsp;Nuevo</button>
                                    <button class="btn btn-outline-success mx-2">
                                        <i class="fas fa-save"></i>&nbsp;&nbsp;Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

{%endblock%}
