{%extends 'layout.html'%}
{%block content%}
{%from "_macros.html" import render_firld%}
<div class="container-fluid">
    <div class="row">
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8" style="padding-top: 100px;">
            <div class="card">
                <h2 class="text-center pt-3" style="font-weight: bold;">Iniciar sesi&oacute;n</h2>
                <div class="form pt-2">
                    <form method="POST" action="/security/login">
                        <div class="row">
                            <div class="col-6">
                                {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                <div class="notification is-danger">
                                    {{ messages[0] }}
                                </div>
                                {% endif %}
                                {% endwith %}
                                <div class="mx-5">
                                    <label for="txtUsuario" class="form-label" style="text-align: left; "><i
                                            class="fas fa-user-circle"></i><a> </a>Usuario:</label> <br>
                                    <input id="txtUsuario" type="text" name="email" class="form-control"
                                        placeholder="Usuario" style="background: #F4F6F6;">
                                </div>
                                <br>
                                <div class="mx-5">
                                    <label for="txtPassword" class="form-label" style="text-align: left; "><i
                                            class="fas fa-lock"></i><a> </a>Contrase単a:</label><br>
                                    <input id="txtPassword" type="password" name="password" class="form-control"
                                        placeholder="Contrase単a" style="background: #F4F6F6;">
                                </div>
                                <div class="mx-4">
                                    <label for="password"></label>
                                    <div style="margin-top:15px;">
                                        <input style="margin-left:20px;" type="checkbox" id="mostrar_contrasena"
                                            title="clic para mostrar contrase単a" />
                                        &nbsp;&nbsp;Mostrar Contrase単a
                                    </div><br>
                                </div>
                                <div class="pb-4 pt-3 text-center ">
                                    <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
                                    <button class="btn botonLogin"
                                        style=" font-family:'Times New Roman', Times, serif;"><b>Iniciar
                                            Sesi&oacute;n</b></button> <br>
                                </div>
                            </div>
                            <div class="col-6">
                                <img src="../static/img/logotipo.png" style="height: 350px;">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-4"></div>
{%endblock%}
